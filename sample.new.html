<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample HTML Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 4px;
      background: #3498db;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Sample Page</h1>
    <p>A simple HTML starter layout</p>
  </header>

  <main>
    <div class="card">
      <h2>Hello</h2>
      <p>
        This is a brief example of an HTML page with basic styling and a little interactivity.
        You can edit this text to fit your project.
      </p>
      <button onclick="sayHello()">Click me</button>
    </div>
  </main>

  <footer>
    Â© 2026 Sample Website
  </footer>

  <script>
    function sayHello() {
      alert("Hello! Thanks for clicking.");
    }
  </script>

</body>
</html>
